{% extends "base.html" %}

{% block title %}话题管理{% endblock%}

{% block content %}
<div class="panel">
    <div class="header">
        <ul class="breadcrumb">
            <li><a href="/">主页</a><span class="divider">/</span></li>
            <li class="active">话题管理</li>
        </ul>
    </div>

    <div class="inner post">
        <div class="topic_list">
            {% for t in topics %}
            <div class="cell">
                <div class="topic_title_wrapper">
                    <a class="topic_title" href="{{ url_for('topic.detail', id=t.id) }}">
                        {{ t.title }}
                    </a>
                    <span>{{ t.replies() | count }} / {{ t.views }}</span>
                    {# <span>{{ t.reply_count() }} / {{ t.views }}</span> #}
                    <a class="topic_title" href="{{ url_for('topic.delete', id=t.id, token=token) }}">
                        删除
                    </a>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
