{% extends 'base.html' %}

{% block title %} 用户注册 {% endblock %}

{% block content %}
    <div id='content'>
        <div class='panel'>
            <div class='header'>
                <ul class='breadcrumb'>
                    <li><a href='/'>主页</a><span class='divider'>/</span></li>
                    <li class='active'>注册</li>
                </ul>
            </div>
            <div class='inner'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-error">
                                <a class="close" data-dismiss="alert" href="#">×</a>
                                <strong>{{ message }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form id='signin_form' class='form-horizontal' action="{{ url_for('user.register', token=token) }}" method='post'>
                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>

                        <div class='controls'>
                            <input class='input-xlarge' name='username' size='30' type='text' placeholder="用户名需要大于 3 位"/>
                        </div>
                    </div>
                    <div class='control-group'>
                        <label class='control-label' for='pass'>密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' name='password' size='30' type='password' placeholder="密码需要大于 6 位"/>
                        </div>
                    </div>

                    <div class='form-actions'>
                        <input type='submit' class='span-primary' value='注册'/>
                        <a href="{{ url_for('user.login_view') }}">已有账户?去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
